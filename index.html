                        <input type="checkbox" id="scales" name="cgu" unchecked />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script>
        document.getElementById("scales").addEventListener('click', function () {
            document.cookie = "cgu=on"
        })
        function getCookie(name) {
            const cookies = document.cookie.split('; ')
            const value = cookies
                .find(c => c.startsWith(name + "="))
                ?.split('=')[1]
            if (value === undefined) {
                return false
            } else {
                return true
            }
        }
        if (getCookie('cgu')) {
            window.location.href = 'search.html';
            exit()
        }
        var age = prompt("Quel âge avez-vous ?");
        var mineur = document.querySelector("#mineur");
        let index = document.querySelector("#index")
        let backNavbar = document.querySelector("#backNavbar")

        if (age <= 17) {
            backNavbar.style.visibility = "hidden"
            mineur.innerHTML = "ACCÈS REFUSÉ AUX MINEURS !!!";
        }
        else {
            index.style.visibility = "visible"
        }
    </script>
